# =============================================================================
# DocuMind CI Pipeline
# =============================================================================
#
# This workflow implements continuous integration for the DocuMind project.
# It runs automatically on pushes to main/develop branches and on pull requests.
#
# Pipeline Stages:
# ----------------
#   1. Lint: Code formatting and style checks (Black, isort, Flake8)
#   2. Test: Unit tests with pytest and coverage reporting
#   3. Build: Application startup verification
#
# Coverage reports are uploaded to Codecov for tracking test coverage trends.
#
# Author: Mohammed Saber <mohammed.saber.business@gmail.com>
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ---------------------------------------------------------------------------
  # Lint Stage: Code Quality Checks
  # ---------------------------------------------------------------------------
  # Verifies code formatting, import ordering, and linting rules.
  # This stage must pass before tests run.
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Check formatting with Black
        run: black --check src/ tests/

      - name: Check imports with isort
        run: isort --check-only src/ tests/

      - name: Lint with Flake8
        run: flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503

  # ---------------------------------------------------------------------------
  # Test Stage: Unit Tests and Coverage
  # ---------------------------------------------------------------------------
  # Runs the full test suite with pytest and reports code coverage.
  # Depends on lint stage passing first.
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Build Stage: Application Verification
  # ---------------------------------------------------------------------------
  # Verifies the application can start successfully.
  # Depends on test stage passing first.
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r src/requirements.txt

      - name: Verify application startup
        run: |
          cd src && python -c "from main import app; print('Application loaded successfully')"
