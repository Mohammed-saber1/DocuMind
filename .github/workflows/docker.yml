# =============================================================================
# DocuMind Docker Build Pipeline
# =============================================================================
#
# This workflow builds and publishes Docker images for the DocuMind application.
# Images are pushed to GitHub Container Registry (ghcr.io).
#
# Triggers:
# ---------
#   - Push to main branch: Builds and pushes 'latest' tag
#   - Version tags (v*): Builds and pushes versioned tags
#   - Pull requests: Builds but does not push (validation only)
#
# Image Tags:
# -----------
#   - Branch name (e.g., 'main')
#   - Semantic version (e.g., '1.0.0', '1.0')
#   - Pull request number (for PR builds)
#
# Author: Mohammed Saber <mohammed.saber.business@gmail.com>
# =============================================================================

name: Docker Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate with GitHub Container Registry
      # Only runs on non-PR events (pushes only)
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate image tags and labels based on event type
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      # Build the image and push to registry
      # Uses build cache for faster subsequent builds
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
